spring:
  datasource:
    url: jdbc:mysql://localhost:3307/assignment_submission_db
    password: Password
    username: root
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
jwt:
    secret: secret
    expirationMs: 86400000